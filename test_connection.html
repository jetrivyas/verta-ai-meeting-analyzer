<!DOCTYPE html>
<html>
<head>
    <title>VERTA Connection Test</title>
</head>
<body>
    <h1>VERTA Backend Connection Test</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing connection...';
            
            try {
                // Test health endpoint
                const response = await fetch('https://verta-ai.onrender.com/health', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h2>✅ Connection Successful!</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `❌ Connection failed: ${response.status}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ Connection error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
